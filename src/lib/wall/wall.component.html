<div class="wall">
	<img src="/assets/images/profile/user.png" class="user" (click)="showMenu()">
	<div class="user-card" *ngIf="this.showCurrentUser">
		<div class="info-container" *ngIf="this.user.isLoggedIn(); else notLoggedIn">
			<p>{{ this.user.getCurrentUser() }}</p>
			<div class="log" (click)="logOut()"> LogOut</div>
		</div>
		<ng-template #notLoggedIn>
			<div class="info-container">
				<p>Please log in to continue.</p>
				<a class="log" [routerLink]="['/login']"> LogIn </a>
			</div>
		</ng-template>
	</div>
	<app-button (click)="flipWindow(PROFILE)" [buttonConfig]="profileButton" [ButtonX1]="this.config.profileButtonX1" [ButtonY1]="this.config.profileButtonY1" (Xemitter)="setButtonX1($event, PROFILE)" (Yemitter)="setButtonY1($event, PROFILE)"style = "top: {{this.config.profileButtonY1}}px; left: {{this.config.profileButtonX1}}px"></app-button>
	<app-button (click)="flipWindow(PROJECTS)" [buttonConfig]="projectsButton" [ButtonX1]="this.config.projectsButtonX1" [ButtonY1]="this.config.projectsButtonY1" (Xemitter)="setButtonX1($event, PROJECTS)" (Yemitter)="setButtonY1($event, PROJECTS)"style = "top: {{this.config.projectsButtonY1}}px; left: {{this.config.projectsButtonX1}}px"></app-button>
	<!-- <app-button (click)="flipWindow(SKILLS)" [buttonConfig]="skillsButton" [ButtonX1]="this.config.skillsButtonX1" [ButtonY1]="this.config.skillsButtonY1" (Xemitter)="setButtonX1($event, SKILLS)" (Yemitter)="setButtonY1($event, SKILLS)"style = "top: {{this.config.skillsButtonY1}}px; left: {{this.config.skillsButtonX1}}px"></app-button>	 -->
	<app-button (click)="flipWindow(BLOGS)" [buttonConfig]="blogsButton" [ButtonX1]="this.config.blogsButtonX1" [ButtonY1]="this.config.blogsButtonY1" (Xemitter)="setButtonX1($event, BLOGS)" (Yemitter)="setButtonY1($event, BLOGS)"style = "top: {{this.config.blogsButtonY1}}px; left: {{this.config.blogsButtonX1}}px"></app-button>
	

	<app-profile [username]="username" [X1] = "this.config.profileComponentX1" [Y1] = "this.config.profileComponentY1" (Xemitter)="setWindowX1($event, PROFILE)" (Yemitter)="setWindowY1($event, PROFILE)" (close)="flipWindow(PROFILE)" *ngIf="loadProfileComponent"style="top : {{this.config.profileComponentY1}}px; left: {{this.config.profileComponentX1}}px"> </app-profile>
	<app-projects [username]="username" [X1] = "this.config.projectsComponentX1" [Y1] = "this.config.projectsComponentY1" (Xemitter)="setWindowX1($event, PROJECTS)" (Yemitter)="setWindowY1($event, PROJECTS)" (close)="flipWindow(PROJECTS)"*ngIf="loadProjectsComponent"style="top : {{this.config.projectsComponentY1}}px; left: {{this.config.projectsComponentX1}}px"> </app-projects>
	<!-- <app-skills [username]="username" [X1] = "this.config.skillsComponentX1" [Y1] = "this.config.skillsComponentY1" (Xemitter)="setWindowX1($event, SKILLS)" (Yemitter)="setWindowY1($event, SKILLS)" (close)="flipWindow(SKILLS)" *ngIf="loadSkillsComponent"style="top : {{this.config.skillsComponentY1}}px; left: {{this.config.skillsComponentX1}}px"> </app-skills>  -->
	<app-blogs [username]="username" [X1] = "this.config.blogsComponentX1" [Y1] = "this.config.blogsComponentY1" (Xemitter)="setWindowX1($event, BLOGS)" (Yemitter)="setWindowY1($event, BLOGS)" (close)="flipWindow(BLOGS)" *ngIf="loadBlogsComponent"style="top : {{this.config.blogsComponentY1}}px; left: {{this.config.blogsComponentX1}}px"> </app-blogs>
